<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">

            <div class="card-body">
                <img src="https://i.imgur.com/bxnwBHA.png" class="rounded mx-auto d-block">
                <h5 class="card-title text-center mt-4">Log In</h5>
                <form class="form-signin">
                    <div class="form-label-group my-4">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                            required autofocus>
                    </div>
                    <div class="form-label-group my-4">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                            required>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                      <button class="btn-success btn-lg btn-primary btn-block text-uppercase" routerLink="/mainpage"> Login </button>
                      <button class="btn-danger btn-lg btn-primary btn-block text-uppercase mt-4"
                      type="button" routerLink="/register">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
